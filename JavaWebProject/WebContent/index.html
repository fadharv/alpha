<html>
<head>
<title>My Ferrari Website</title>
</head>
<body bgcolor="white">
	<div align="center">
		<h1>My Ferrari Website</h1>
		<img src="Image/ferrari.jpg" width="500" height="280"> <br>
		<br>
		<form action="/JavaWebProject/FormReader" method = "post">
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="fname"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lname"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="text" name="phone"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="text" name="age"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><br>
					<input type="submit" value="Register Here"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
